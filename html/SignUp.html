<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/SignUp.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="name">

            <input type="text" placeholder="FirstName" class="first" required>
        </div>
        <div class="secondname">
        
            <input type="text" placeholder="LastName" class="second" required>
        </div>
        <div class="date">
        
            <input type="date" placeholder="D O B" class="D O B" required>
        </div>
        <div class="main">
        
            <input type="email" placeholder="E-mail" class="email" required>
        </div>
        <div class="type">

            <input type="Password" placeholder="Password" pattern="[^ @]*@[^ @]*" class="password" required>
        </div>        
        <div class="box">
            <a href="./SignUp2.html" class="Button"><button>SignUp</button></a>
        </div>
    </div>
    <script>
        alert("Kindly fill your personal details");
    </script>
</body>
</html>
